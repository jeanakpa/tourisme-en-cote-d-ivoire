<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Tourisme en Côte d'Ivoire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="head.css">
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <header>
        <h1>Ivoire Tourisme</h1>
        <nav>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="reservation.html">Reservations</a></li>
                <li><a href="historique.html">Historique</a></li>
                <li><a href="accueil.html#services">Services</a></li>
                <li><a href="connexion.html" class="login">Se connecter<i class="fa-solid fa-chevron-down"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="connexion-form">
            <h2>Inscription administrateur</h2>

            <form action="enregistre-visiteur.php" method="post">
                <div class="input-group image">
                    <div class="file-import"></div>
                    <input type="file" id="avatar" name="avatar" required>
                </div>

                <div class="plus">
                    <div class="input-group">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
                    </div>
    
                    <div class="input-group">
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
                    </div>
    
                    <div class="input-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                    </div>
    
                    <div class="input-group">
                        <label for="telephone">Téléphone :</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre numéro de téléphone" required>
                    </div>
    
                    <div class="input-group">
                        <label for="nationalite">Nationalité :</label>
                        <select id="nationalite" name="nationalite" required>
                            <option value="">Sélectionnez une nationalité</option>
                            <option value="CI">Côte d'Ivoire</option>
                            <option value="FR">France</option>
                        </select>
                    </div>
    
                    <div class="input-group">
                        <label for="langue-nationale">Code administrateur</label>
                        <input type="text" name="code-admin" id="code-admin" placeholder="Entrez votre code administrateur" >
                    </div>
    
                    <div class="input-group">
                        <label for="langue-supplementaire">Mot de passe</label>
                        <input type="password" id="pwd" name="pwd" placeholder="Entrez un mot de passe">
                    </div>
    
                    <div class="input-group">
                        <label for="lieu-habitation">Confirmation de mot de passe</label>
                        <input type="password" id="confirmPwd" name="confirmPwd" placeholder="confimrer votre mot de passe" required>
                        <span class="error-message" id="password-error" style="color: red;"></span>
                    </div>
    
                </div>
                
                
                <button type="submit">Se connecter</button>
                
            </form>

            <div class="links">
                <a href="admin-connexion.html">Deja un compte ? Se connecter</a>
                <a href="inscription.html">S'inscire en tant que visiteur</a>
                <a href="connexion.html">se connecter en tant que visiteur</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Tourisme en Côte d'Ivoire</p>
    </footer>
    <script>
        const passwordInput = document.getElementById('pwd');
        const confirmPwdInput = document.getElementById('confirmPwd');
        const passwordError = document.getElementById('password-error');

        // Function to validate password confirmation
        function validatePassword() {
            if (passwordInput.value !== confirmPwdInput.value) {
                passwordError.textContent = "Les mots de passe ne correspondent pas.";
            } else {
                passwordError.textContent = ""; // Clear the error message
            }
        }

        // Event listener for password confirmation validation
        confirmPwdInput.addEventListener('input', validatePassword);
        
        // Event listener for form submission
        document.getElementById('inscription-form').addEventListener('submit', function(event) {
            // Prevent form submission if passwords don't match
            if (passwordInput.value !== confirmPwdInput.value) {
                event.preventDefault();
            }
        });
    </script>
    <script>
        const inputAvatar = document.getElementById('avatar');
        const fileImport = document.querySelector('.file-import');
    
        inputAvatar.addEventListener('change', function() {
            const file = this.files[0];
    
            if (file) {
                const reader = new FileReader();
    
                reader.addEventListener('load', function() {
                    fileImport.innerHTML = `<img src="${this.result}" alt="Aperçu de l'avatar">`;
                });
    
                reader.readAsDataURL(file);
            } else {
                fileImport.innerHTML = '';
            }
        });
    </script>
</body>
</html>
