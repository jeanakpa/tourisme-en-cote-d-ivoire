    <script>
        const passwordInput = document.getElementById('pwd');
        const confirmPwdInput = document.getElementById('confirmPwd');
        const passwordError = document.getElementById('password-error');

        // Function to validate password confirmation
        function validatePassword() {
            if (passwordInput.value !== confirmPwdInput.value) {
                passwordError.textContent = "Les mots de passe ne correspondent pas.";
            } else {
                passwordError.textContent = ""; // Clear the error message
            }
        }

        // Event listener for password confirmation validation
        confirmPwdInput.addEventListener('input', validatePassword);
        
        // Event listener for form submission
        document.getElementById('inscription-form').addEventListener('submit', function(event) {
            // Prevent form submission if passwords don't match
            if (passwordInput.value !== confirmPwdInput.value) {
                event.preventDefault();
            }
        });
    </script>
    <script>
        const inputAvatar = document.getElementById('avatar');
        const fileImport = document.querySelector('.file-import');
    
        inputAvatar.addEventListener('change', function() {
            const file = this.files[0];
    
            if (file) {
                const reader = new FileReader();
    
                reader.addEventListener('load', function() {
                    fileImport.innerHTML = `<img src="${this.result}" alt="Aperçu de l'avatar">`;
                });
    
                reader.readAsDataURL(file);
            } else {
                fileImport.innerHTML = '';
            }
        });
    </script>
