    <main>
        <div class="connexion-form">
            <h2>Connexion</h2>

            <form action="enregistre-visiteur.php" method="post">
                
                
                <div class="input-group">
                    <label for="email-connexion-visiteur">Email</label>
                    <input type="email" id="email-connexion-visiteur" name="email-connexion-visiteur" placeholder="Entrez votre email">
                </div>
                <div class="input-group">
                    <label for="email-connexion-visiteur">Mot de passe</label>
                    <input type="password" id="pwd-connexion-visiteur" name="pwd-connexion-visiteur" placeholder="Entrez votre mot de passe">
                </div>
                
                
                <button type="submit">Se connecter</button>
                
            </form>

    <footer>
        <p>&copy; 2024 Tourisme en Côte d'Ivoire</p>
    </footer>
    <script>
        const inputAvatar = document.getElementById('avatar');
        const fileImport = document.querySelector('.file-import');
    
        inputAvatar.addEventListener('change', function() {
            const file = this.files[0];
    
            if (file) {
                const reader = new FileReader();
    
                reader.addEventListener('load', function() {
                    fileImport.innerHTML = `<img src="${this.result}" alt="Aperçu de l'avatar">`;
                });
    
                reader.readAsDataURL(file);
            } else {
                fileImport.innerHTML = '';
            }
        });
    </script>
