<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="reservation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <section>
    <div class="header">
      <h1>Dashbord administration</h1>
    </div>

    <div class="navigation">
      <div class="profil">
        <img src="https://img.freepik.com/free-photo/portrait-young-handsome-african-man-blue-wall_176420-2339.jpg?t=st=1710862915~exp=1710866515~hmac=4ddbf805d45fa3f5b8660cabe05e687912d62fa070592d1dc0d4ae9736ddf089&w=740" alt="">
        <h2>Mister John</h2>
      </div>
      <div class="nav">
        <a href="../accueil.html"><i class="fa-solid fa-right-to-bracket"></i>Deconnexion</a>
        <div class="buttons">
          <button onclick="window.location.href='profil.html'"><i class="fa-solid fa-user"></i>Mon profil</button>
          <button onclick="window.location.href='reservation.html'"><i class="fa-solid fa-bookmark"></i>Reservations</button>
          <button onclick="window.location.href='guide.html'"><i class="fa-solid fa-users"></i>Guides</button>
        </div>
      </div>
    </div>

    <div class="main">
      <h2>Gestion des reservations</h2>
      <hr>
      <table>
        <thead>
          <tr>
            <th>NÂ°</th>
            <th>Site touristique</th>
            <th>Nom visiteur</th>
            <th>Date</th>
            <th>Ville</th>
            <th>Heure</th>
            <th>Prix</th>
            <th>Statut</th>
            <th>Guide</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td onclick="getReservationDetails(this.parentElement)">1</td>
            <td>Assinie</td>
            <td>John Doe</td>
            <td>15-07-2024</td>
            <td>Abidjan</td>
            <td>10h00</td>
            <td>XOF 20000</td>
            <td style="color: orange; font-weight: 500;">En cours</td>
            <td>
              <button onclick="getReservationDetails(this.parentElement.parentElement)">Attribuer un guide</button>
            </td>
          </tr>
          </tbody>
      </table>
    </div>
  </section>

  <script>
    function getReservationDetails(tableRow) {
      const reservationId = tableRow.firstChild.textContent;
      const reservationSite = tableRow.children[1].textContent;
      const reservationVisitor = tableRow.children[2].textContent;
      const reservationDate = tableRow.children[3].textContent;
      const reservationCity = tableRow.children[4].textContent;
      const reservationTime = tableRow.children[5].textContent;
      const reservationPrice = tableRow.children[6].textContent;
      const reservationStatus = tableRow.children[7].textContent;

      // Redirect to attribuer-guide.html with reservation details in the URL
      window.location.href = `attribuer-guide.html?reservationId=${reservationId}&reservationSite=${reservationSite}&reservationVisitor=${reservationVisitor}&reservationDate=${reservationDate}&reservationCity=${reservationCity}&reservationTime=${reservationTime}&reservationPrice=${reservationPrice}&reservationStatus=${reservationStatus}`;
    }
  </script>
</body>
</html>
